---
  - hosts: hw1
    become: yes

    tasks:
    - name: ensure apache is installed
      apt:
        name: apache2=2.4.18-2ubuntu3.9
        state: present
        update_cache: yes

    - name: update project
      git:
        repo: https://www.github.com/isaacpd/cse356
        dest: ~/cse356
        update: yes
      notify: move web files
    
    handlers:
      - name: move web files
        shell: cp -t /var/www/html/ ~/cse356/*
...